<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>21Cake蛋糕店</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/index.css">
    <script src="js/resp.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
</head>
<body>
	<!-- 头部导航开始 -->
	<div id="header">
		<img  class="nav" id="navb" src="./images/nav.png">
		<img class="logo" src="./images/logo.png">
		<img class="address" src="./images/addrees.png">
		<span>北京</span>
		<a href="#/shopcar"><img class="car" src="./images/car.png"></a>
		<!-- 下拉列表 -->
		<div class="nav-la" ng-hide="bool">
			<div class="nav-first">
				<img src="./images/shouye.png">
			</div>
			<div class="nav-first">
				<img src="./images/fenlei.png">
			</div>
			<div class="nav-first">
				<img src="./images/geren.png">
			</div>
		</div>
	</div>

	<!-- 轮播开始 -->
	<div direc></div>
	<div class="swiper-container lunbo" id="slide1">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide slide2"></div>
	        <div class="swiper-slide slide3"></div>
	        <div class="swiper-slide slide4"></div>
	    </div>
	    <div class="swiper-pagination"></div>
	</div>

	<!-- 页面主体开始 -->
	<div id=main>
		<div class="nav-center">
			<div class="cake">
				<img src="./images/tuijian.jpg">
				<p>推荐</p>
			</div>
			<div class="cake">
				<img src="./images/birthday.jpg">
				<p>生日专区</p>
			</div>
			<div class="cake">
				<a href="#/list"><img src="./images/cake.png"></a>
				<p>蛋糕</p>
			</div>
			<div class="cake">
				<img src="./images/ice.png">
				<p>下午茶</p>
			</div>
			<div class="cake">
				<img src="./images/gift.png">
				<p>设计师礼物</p>
			</div>
		</div>
		<!-- 广告部分开始 -->
		<div direc></div> 
		<div class="swiper-container banner">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s" src="./images/banner1.jpg">
					<img  class="ani tu2" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="1.3s" src="./images/banner2.jpg">
					<img  class="ani tu3" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="2.1s" src="./images/banner3.jpg">
					<img  class="ani tu4" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="2.9s" src="./images/banner4.jpg">
				</div>
			</div>
		</div>
	</div>

	<!-- 底部开始 -->
	<div id="footer" style="text-align: center">
		<div class="intro-content">
			<div class="shuoming">下载APP</div>
			<div class="shuoming">联系我们</div>
			<div class="shuoming">全站公告</div>
		</div>
		<div class="foot">
			<p>Copyright© 21Cake蛋糕官网商城 2007-2017,</p>
			<p>版权所有京ICP备14006254号-1</p>
		</div>
	</div>
	<script>
    	var mySwiper = new Swiper ('.lunbo', {
		    loop: true,
			pagination:'.swiper-pagination',
			speed:2000,
			autoplay:2000,
			autoplayDisableOnInteraction:false 
		});

		// 菜单滑动
		var mySwiper=new Swiper('.header-nav',{
			slidesPerView:5,
			//loop: true,
			watchSlidesProgress:true,
   			//watchSlidesVisibility:true,

		})

		// 首页图片特效动画
		var mySwiper=new Swiper('.banner',{
			onInit: function(swiper){
		     //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		  }, 
		  onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  } 
		})
	</script>
</body>
</html>
